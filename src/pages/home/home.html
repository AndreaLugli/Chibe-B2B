<ion-header>
  <ion-navbar>
    <ion-title>
      Seleziona la categoria
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid>
      <ion-row *ngIf="fornitore">
        <ion-col col-12 style="padding: 13px 16px 14px;">
          <button *ngIf="fornitore" ion-button block class="confirm-btn" (click)="riscatta_premio()">RISCATTA DESIDERIO</button>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let categoria of categorie">
        <ion-col col-12>
          <ion-card (click)="open_keyboard(categoria)">
            <ion-card-content>
              <ion-card-title>
                {{categoria.fields.nome}}
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-card (click)="open_keyboard()">
            <ion-card-content>
              <ion-card-title>
                Altra categoria
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
